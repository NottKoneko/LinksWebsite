<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koneko Links</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons are served locally to work without an internet connection -->
</head>
<body>
    <main class="card">
        <!-- Profile section -->
        <header class="profile">
            <img src="PfpDelta.png" alt="Profile image">
            <h1>Koneko</h1>
            <div class="social-icons">
                <a href="https://github.com/NottKoneko" target="_blank" aria-label="GitHub"><img src="github-mark-white.png" alt="GitHub"></a>
                <a href="#" target="_blank" aria-label="Twitch"><img src="icons/twitch.svg" alt="Twitch"></a>
                <a href="#" target="_blank" aria-label="X"><img src="icons/x.svg" alt="X"></a>
                <a href="#" target="_blank" aria-label="Throne"><img src="icons/gift.svg" alt="Gift"></a>
            </div>
        </header>
        <!-- Social links -->
        <nav>
            <ul class="links">
                <li>
                    <a href="#" target="_blank">
                        <span class="icon"><img src="icons/github.svg" alt="GitHub"></span>
                        <span class="label">GitHub</span>
                        <span class="actions"><img src="icons/more-vertical.svg" alt="More"></span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <span class="icon"><img src="icons/tiktok.svg" alt="TikTok"></span>
                        <span class="label">TikTok</span>
                        <span class="actions"><img src="icons/more-vertical.svg" alt="More"></span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <span class="icon"><img src="icons/twitch.svg" alt="Twitch"></span>
                        <span class="label">Twitch</span>
                        <span class="actions"><img src="icons/more-vertical.svg" alt="More"></span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <span class="icon"><img src="icons/x.svg" alt="Twitter"></span>
                        <span class="label">Twitter</span>
                        <span class="actions"><img src="icons/more-vertical.svg" alt="More"></span>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <span class="icon"><img src="icons/gift.svg" alt="Gift"></span>
                        <span class="label">Throne</span>
                        <span class="actions"><img src="icons/more-vertical.svg" alt="More"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Call to action -->
        <div class="cta">
            <a class="support" href="#">Support Me</a>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Report</a>
            </div>
        </div>
    </main>
</body>
</html>
